<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsApi - Multi-API Testing Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">ItsApi</h1>
                <div class="theme-toggle">
                    <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- API Configuration -->
                <div class="card">
                    <h2>API Configuration</h2>
                    <div class="form-group">
                        <label for="api-key">API Key</label>
                        <div class="input-group">
                            <input type="password" id="api-key" placeholder="Enter your API key">
                            <button type="button" id="toggle-api-key" class="btn-secondary">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endpoint-type">Endpoint Type</label>
                        <select id="endpoint-type">
                            <option value="chat">Chat Completions</option>
                            <option value="images">Image Generation</option>
                        </select>
                    </div>
                    <button id="connect-api" class="btn-primary">Connect & Fetch Models</button>
                </div>

                <!-- Chat Completions Section -->
                <div id="chat-section" class="card">
                    <h2>Chat Completions</h2>
                    <div class="form-group">
                        <label for="model-select">Model</label>
                        <select id="model-select">
                            <option value="">Select a model</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message-input">Message</label>
                        <textarea id="message-input" placeholder="Enter your message" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="max-tokens">Max Tokens</label>
                        <input type="number" id="max-tokens" value="150" min="1" max="4000">
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature</label>
                        <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                    </div>
                    <button id="send-request" class="btn-primary">Send Request</button>
                    <button id="clear-request" class="btn-secondary">Clear</button>
                </div>

                <!-- Image Generation Section -->
                <div id="image-section" class="card" style="display: none;">
                    <h2>Image Generation</h2>
                    <div class="form-group">
                        <label for="image-model-select">Model</label>
                        <select id="image-model-select">
                            <option value="">Select a model</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-prompt">Prompt</label>
                        <textarea id="image-prompt" placeholder="Describe the image you want to generate" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-size">Size</label>
                        <select id="image-size">
                            <option value="1024x1024">1024x1024</option>
                            <option value="512x512">512x512</option>
                            <option value="256x256">256x256</option>
                        </select>
                    </div>
                    <button id="generate-image" class="btn-primary">Generate Image</button>
                    <button id="clear-image-request" class="btn-secondary">Clear</button>
                </div>

                <!-- Response Section -->
                <div class="card">
                    <h2>Response</h2>
                    <div id="loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>Processing...</span>
                    </div>
                    <div id="response-container">
                        <pre id="response-output">Response will appear here...</pre>
                        <div id="image-output" style="display: none;">
                            <img id="generated-image" alt="Generated image" style="max-width: 100%; height: auto; border-radius: 8px;">
                        </div>
                    </div>
                    <button id="copy-response" class="btn-secondary" style="display: none;">Copy Response</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>ItsApi</p>
            </div>
        </footer>
    </div>

    <div id="toast-container" class="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
